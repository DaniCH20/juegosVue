# .github/workflows/preview.yml
name: Vue Preview on PR

on:
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for preview
        run: npm run build
        env:
          VUE_APP_ENV: preview
          VUE_APP_PR_NUMBER: ${{ github.event.number }}

      - name: Deploy preview to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--target=preview'

      - name: Comment PR with preview URL
        uses: actions/github-script@v6
        with:
          script: |
            const vercelUrl = `https://pr-${context.payload.number}-your-app.vercel.app`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Preview desplegado!**\n\nPuedes verlo aquÃ­: ${vercelUrl}\n\nEsta preview serÃ¡ eliminada cuando el PR sea cerrado o mergeado.`
            });
