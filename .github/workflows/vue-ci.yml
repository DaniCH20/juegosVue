# .github/workflows/vue-ci.yml
name: Vue CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  VUE_APP_NAME: 'Juegos Vue'

jobs:
  validate:
    name: Validar y Testear
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Žï¸ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: ðŸ“¦ Instalar dependencias
        run: |
          echo "Instalando dependencias de ${{ env.VUE_APP_NAME }}..."
          npm ci
          echo "Dependencias instaladas âœ…"

      - name: ðŸ” Ejecutar linting
        run: |
          echo "Ejecutando ESLint..."
          if [ -f "package.json" ] && npm run | grep -q "lint"; then
            npm run lint
            echo "Linting completado âœ…"
          else
            echo "âš ï¸ Script 'lint' no encontrado, saltando..."
          fi

      - name: ðŸ§ª Ejecutar tests unitarios
        run: |
          echo "Ejecutando tests..."
          if [ -f "package.json" ] && npm run | grep -q "test"; then
            npm test
            echo "Tests completados âœ…"
          else
            echo "âš ï¸ Script 'test' no encontrado, saltando..."
          fi

      - name: ðŸ—ï¸ Construir proyecto
        run: |
          echo "Construyendo ${{ env.VUE_APP_NAME }}..."
          npm run build
          echo "Build completado âœ…"

          # Verificar que se creÃ³ la carpeta dist
          if [ -d "dist" ]; then
            echo "âœ… Build exitoso - Carpeta 'dist' creada"
            ls -la dist/
          else
            echo "âŒ Error: Carpeta 'dist' no encontrada despuÃ©s del build"
            exit 1
          fi

      - name: ðŸ“¤ Subir artifact de build
        uses: actions/upload-artifact@v4
        with:
          name: juegos-vue-build
          path: dist/
          if-no-files-found: error

      - name: ðŸ“Š Reporte de cobertura (opcional)
        if: success()
        run: |
          echo "ðŸ“Š Reporte de CI:"
          echo "================="
          echo "Proyecto: ${{ env.VUE_APP_NAME }}"
          echo "Rama: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Autor: ${{ github.actor }}"
          echo "Estado: âœ… Ã‰xito"
          echo "================="

  deploy-gh-pages:
    name: ðŸš€ Desplegar a GitHub Pages
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main'
    environment: github-pages

    steps:
      - name: ðŸ“¥ Descargar artifact
        uses: actions/download-artifact@v4
        with:
          name: juegos-vue-build

      - name: ðŸš€ Desplegar a GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          cname: ${{ secrets.CUSTOM_DOMAIN || '' }}

      - name: ðŸŒ Generar URL de despliegue
        run: |
          REPO_NAME="${{ github.repository }}"
          USER_NAME="${REPO_NAME%/*}"
          REPO_NAME="${REPO_NAME#*/}"

          if [ -n "${{ secrets.CUSTOM_DOMAIN }}" ]; then
            DEPLOY_URL="https://${{ secrets.CUSTOM_DOMAIN }}"
          else
            DEPLOY_URL="https://${USER_NAME}.github.io/${REPO_NAME}"
          fi

          echo "ðŸŒ URL de despliegue: $DEPLOY_URL"
          echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_ENV

      - name: ðŸ’¬ Comentar en commit
        uses: actions/github-script@v6
        with:
          script: |
            const deployUrl = process.env.DEPLOY_URL;
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `ðŸŽ‰ **Despliegue exitoso!**\n\nPuedes ver la aplicaciÃ³n en: ${deployUrl}\n\nBuild completado: ${new Date().toUTCString()}`
            });
